<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <script src="js/login.js" defer></script>
    </head>

    <body>
        <form enctype="multipart/form-data" id="loginForm" class="login-form" method="POST">
            <div class="container">
                <div class="center-text" id="login-title">Welcome to <b>Engi</b>ma!</div>

                <label for="username">Username or Email Address</label>
                <input id="username-input" type="text" placeholder="john@doe.com" name="username" pattern="[a-zA-Z0-9_]*" onchange="unameValidate();" required>
                <span id="empty-username"></span>

                <br>
                <br>

                <label for="password">Password</label>
                <input id="password-input" type="password" placeholder="place here" name="password" onchange="passValidate();" required>
                <span id="empty-password"></span>

                <br>         
                <br>   

                <button id=login-button type="submit" name="login" value="Login">Login</button>

                <br>
                <br>

                <div class="center-text"><span id="register-text"><b>Don't have an account? </b><a href="register.html">Register Here</a></span></div>

                <br>
            </div>
        </form>    
    </body>
</html>
