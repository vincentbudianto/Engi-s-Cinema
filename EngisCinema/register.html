<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="register.css">

    <body>
        <form class="register-form" action="register.php" method="post">
            <div class="container">
                <div class="center-text" id="register-title">Welcome to <b>Engi</b>ma!</div>

                <label for="username">Username</label>
                <input type="text" placeholder="joe.johndoe" name="username" required>

                <br>
                <br>

                <label for="email">Email Address</label>
                <input type="email" placeholder="john.doe@example.com" name="email" required>

                <br>
                <br>

                <label for="phoneNumber">Phone Number</label>
                <input type="text" placeholder="john.doe@example.com" name="phoneNumber" required>
                
                <br>
                <br>
                
                <label for="password1">Password</label>
                <input type="password" placeholder="strong password" name="password1" required>
                
                <br>
                <br>
                
                <label for="password2">Confirm Password</label>
                <input type="password" placeholder="confirm your password" name="password2" required>

                <br>         
                <br>

                <div class="profile-picture-container">
                    <input type="text" name="profile-picture-location">
                    <button id="browse-button">Browse</button>

                    </div> -->

                <br>

                <div class="center-text"><span id="register-text"><b>Already have an account? </b><a href="login.html">Login Here</a></span></div>
                
                <br>
            </div>
