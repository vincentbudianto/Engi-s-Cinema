<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="register.css">
    </head>

    <body>
        <form class="register-form" action="register.php" method="POST">
            <div class="container">
                <div class="center-text" id="register-title">Welcome to <b>Engi</b>ma!</div>

                <label for="username">Username</label>
                <input type="text" placeholder="joe.johndoe" name="username" required>

                <br>
                <br>

                <label for="email">Email Address</label>
                <input type="email" placeholder="john.doe@example.com" name="email" required>

                <br>
                <br>

                <label for="phoneNumber">Phone Number</label>
                <input type="text" placeholder="john.doe@example.com" name="phoneNumber" required>

                <br>
                <br>

                <label for="password">Password</label>
                <input type="password" placeholder="strong password" name="password" required>

                <br>         
                <br>   

                <label>Confirm Password</label>
                <input type="password" placeholder="confirm your password" name="confirm-password" required>

                <br>         
                <br>   
                
                <label for="profilePicture">Profile Picture</label>
                <div class="profile-picture-container">
                    <input id="profile-picture-loc" type="text" value="" disabled>
                    <input type="file" id="browser-button" name="profilePicture"/>
                    <label for="browser-button">Browse</label>
                </div>

                <input id="register-button" type="submit" name="register" value="Register" />

                <br>
                <br>

                <div class="center-text"><span id="register-text"><b>Already have an account? </b><a href="login.html">Login Here</a></span></div>
                
                <br>
            </div>
        </form>    
    </body>
</html>
